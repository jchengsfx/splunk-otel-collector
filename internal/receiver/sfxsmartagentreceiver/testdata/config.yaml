receivers:
  sfxsmartagent/haproxy:
    type: haproxy
    intervalSeconds: 123
    username: SomeUser
    password: secret
  sfxsmartagent/redis:
    type: collectd/redis
    host: localhost
    port: 6379
    intervalSeconds: 234
  sfxsmartagent/kafka:
    type: collectd/kafka
    host: localhost
    port: 7199
    intervalSeconds: 345
  sfxsmartagent/memcached:
    type: collectd/memcached
    host: localhost
    port: 5309
    intervalSeconds: 456
  sfxsmartagent/ntpq:
    type: telegraf/ntpq
    intervalSeconds: 567
    dnsLookup: true

processors:
  exampleprocessor:

exporters:
  exampleexporter:

service:
  pipelines:
    metrics:
      receivers:
        - sfxsmartagent/haproxy
        - sfxsmartagent/redis
        - sfxsmartagent/kafka
        - sfxsmartagent/memcached
        - sfxsmartagent/ntpq
      processors: [exampleprocessor]
      exporters: [exampleexporter]
